<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div id="formulaire1">
        <form id="compte" action=# onSubmit='return creerUnCompte(this);'>
            <fieldset>
                <legend><strong>Créer un compte</strong></legend>
                <label for="mail">Entrer une adresse email valide. </label>
                <input id="mail" name="mail" type="email" required><br><hr>
                <label for="motDePasse">Choisissez un mot de passe contenant au moins 8 caractères, des majuscules, des minuscules, des chiffres et des caractères spéciaux.</label>
                <input id="motDePasse" name="motDePasse" type="password" required><br><hr>
                <input class="final" type="submit" value="Enregistrer">
                <input class="final" type="reset" value="Effacer">
            </fieldset>
        </form>
    </div>
        <br><br>
    <div id="formulaire2">
        <label for="validation"></label>
        <button id="validation" type="button" onclick="validerAdresse();">Valider votre adresse email ici ! </button></p>
    </div>
    <span id = "confirmation">
        <p><strong></strong></p>
    </span>
    <br><br><br>
    <form id="identifiants" action=# onSubmit='return seConnecter(this);'>
        <fieldset>
            <legend><strong>Connexion</strong></legend>
            <label for="adresse">email : </label>
            <input id="adresse" name="adresse" type="email" required><br><hr>
            <label for="motdepasse">mot de passe : </label>
            <input id="motdepasse" name="motdepasse" type="password" required><br><hr>
            <input class="connection" type="submit" value="Se connecter">
            <input class="connection" type="reset" value="Effacer">
        </fieldset>
    </form><br><br>
    <span id = "connection">
        <p><strong></strong></p>
    </span>
</body>
</html>
